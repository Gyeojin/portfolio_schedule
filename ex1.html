<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Process</title>

  <!-- Favicon Link -->
  <link rel="shortcut icon" href="/schedule/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/schedule/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/schedule/images/favicon.ico">

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- Reset CSS Link -->
  <link rel="stylesheet" href="/schedule/css/reset.css">
  <style>

    .box{width:300px; height:150px; background:#fff; position: relative;}
    .box span{position: absolute; display: block;}
    span.top{width: 100%; height: 30px; top: 0; background: yellow; border-radius: 0 0 0 0; transition: all 0.4s;}
    span.left{width: 100%; height: 90px; left: 0; background: yellow; top: 50%; transform: translateY(-50%);}
    span.body{width: 0; height: 90px; background: #fff; right: 0; top: 50%; transform: translateY(-50%); border-radius: 30px 0 0 30px; transition: all 0.4s;}
    span.bottom{width: 100%; height: 30px; bottom: 0; background: yellow; border-radius: 0 0 0 0; transition: all 0.4s;}
    .box:hover span.body{width: 70%;}
    .box:hover span.top{border-radius: 0 0 30px 0;}
    .box:hover span.bottom{border-radius: 0 30px 0 0;}

  </style>

</head>
<body>
  
  <div class="box">
    <span class="top"></span>
    <span class="left"></span>
    <span class="body"></span>
    <span class="bottom"></span>
  </div>

  <!-- Jquery Framework Load -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
